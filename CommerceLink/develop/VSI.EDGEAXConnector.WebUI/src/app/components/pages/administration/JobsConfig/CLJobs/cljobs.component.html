<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                CommerceLink Jobs
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon flaticon-list-2"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="m-content" style="padding-top:15px;">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <!--begin: Datatable -->
            <div class="m_datatable" id="CLJobs"></div>
            <!--end: Datatable -->
        </div>
        <div class="modal fade" id="CLJobsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div style="height:60px;" class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            CommerceLink Jobs
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                &times;
                            </span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form (ngSubmit)="onSubmit()" #f="ngForm" class="m-login__form m-form">

                            <div class="form-group">
                                <label class="form-control-label">
                                    Name :
                                </label>
                                <input type="text" disabled class="form-control m-input" required name="Name" #Name="ngModel" [(ngModel)]="job.JobName" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">
                                    Interval :
                                </label>
                                <input type="number" class="form-control m-input" required name="JobInterval" #JobInterval="ngModel" [(ngModel)]="job.JobInterval"
                                    autocomplete="off">
                                <small *ngIf="intervalError" class="text-danger">
                                    Interval should be between 0 and 999.
                                </small>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">
                                    StartTime :
                                </label>
                                <datetime class="input-group-addon" style="margin-left:-16px;" readonly [timepicker]="{ showMeridian: false, minuteStep: 1, icon: 'fa fa-clock-o' }"
                                    required name="StartTime" #StartTime="ngModel" [datepicker]="false" [(ngModel)]="job.StartTime"
                                    autocomplete="off"></datetime>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label-color m-checkbox m-checkbox--focus">
                                    <input type="checkbox" name="IsRepeatable" #IsRepeatable="ngModel" [(ngModel)]="job.IsRepeatable">Repeatable
                                    <span></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label-color m-checkbox m-checkbox--focus">
                                    <input type="checkbox" name="IsActive" #IsActive="ngModel" [(ngModel)]="job.IsActive">Active
                                    <span></span>
                                </label>
                            </div>
                            <div style="height:50px;" class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
