<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Dimension Sets
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon flaticon-list-2"></i>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>

<div class="m-content" style="padding-top:15px;">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <!--begin: Datatable -->
            <div class="m_datatable" id="dimensionSet"></div>
            <!--end: Datatable -->
        </div>
        <div class="modal fade" id="dimensionSetModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div style="height:60px;" class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Dimension Set - {{modalMode}}
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">
                                &times;
                            </span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form (ngSubmit)="onSubmit(f.valid)" #f="ngForm" class="m-login__form m-form">

                            <div class="form-group">
                                <label class="form-control-label">
                                    ERP Value:
                                </label>
                                <input type="text" maxlength="50" class="form-control m-input" required name="ErpValue" #ErpValue="ngModel" [(ngModel)]="dimensionSet.ErpValue"
                                    autocomplete="off">
                                <small *ngIf="(ErpValue.invalid && showError)" class="text-danger">
                                    ERP Value is required.
                                </small>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">
                                    Com Value:
                                </label>
                                <input type="text" maxlength="50" class="form-control m-input" required name="ComValue" #ComValue="ngModel" [(ngModel)]="dimensionSet.ComValue"
                                    autocomplete="off">
                                <small *ngIf="(ComValue.invalid && showError)" class="text-danger">
                                    Com Value is required.
                                </small>
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">
                                    Additional Erp Value:
                                </label>
                                <input type="text" maxlength="50" class="form-control m-input" name="AdditionalErpValue" #AdditionalErpValue="ngModel" [(ngModel)]="dimensionSet.AdditionalErpValue"
                                    autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label class="checkbox-label-color m-checkbox m-checkbox--focus">
                                    <input type="checkbox" name="IsActive" #IsActive="ngModel" [(ngModel)]="dimensionSet.IsActive">Active
                                    <span></span>
                                </label>
                            </div>
                            <div style="height:50px;" class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Update
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
