<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Detail Logs
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					{{fileName}}
				</li>

			</ul>
		</div>
	</div>
</div>
<div class="m-content">
	<div class="m-portlet m-portlet--mobile">

		<div class="m-portlet__body" *ngIf="logsFound">
			<div class="m_datatable" id="logs"></div>
		</div>
		<div class="m-portlet__body" *ngIf="showSearch">
			<div class="row">
				<div class="col-lg-10">
					<div class="form-group m-form__group">
						<!-- <label for="exampleInputEmail1">
							Workflow Instance
						</label> -->
						<input class="form-control m-input m-input--square" id="txtWorkflow" name="txtWorkflow" [(ngModel)]="searchQuery" placeholder="Workflow Instance">

						<span class="m-form__help">
							{{searchMessage}}
						</span>
					</div>
				</div>
				<div class="col-lg-2">
					<button class="btn btn-secondary" (click)="search()" type="button">
						Show Logs
					</button>
				</div>
			</div>

		</div>
		<div class="m-portlet__body" *ngIf="!logsFound">
			<div class="row">
				<div class="col-lg-10">
					<div class="form-group m-form__group">

						<span class="m-form__help">
							{{searchMessage}}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<div class="modal fade" id="m_modal_1_2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">
					Log Detail
				</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">
						&times;
					</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="m-scrollable" data-scrollbar-shown="true" data-scrollable="true" data-max-height="400">
					<p>{{selectedErrorMessage}}</p>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">
					Close
				</button>

			</div>
		</div>
	</div>
</div>
