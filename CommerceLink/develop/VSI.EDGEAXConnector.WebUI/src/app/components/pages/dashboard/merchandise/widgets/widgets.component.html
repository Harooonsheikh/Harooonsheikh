<div class="m-portlet">
    <div class="m-portlet__body  m-portlet__body--no-padding">
        <div class="row m-row--no-padding m-row--col-separator-xl">
            <div class="col-md-12 col-lg-6 col-xl-3">
                <!--begin::New Feedbacks-->
                <div class="m-widget24">
                    <div class="m-widget24__item">
                        <h4 style="margin-top:1.5rem" class="m-widget24__title">
                            Total Jobs
                        </h4>
                        <span class="m-widget24__desc">

                        </span>
                        <span style="margin-top:0.99rem;font-size:1.5rem;" class="m-widget24__stats m--font-info">
                            <a href="#" class="m--font-info" (click)="filterByStatus('All')">{{allJobs}}</a>
                        </span>
                        <div class="m--space-10"></div>

                        <div class="progress m-progress--sm">
                            <div class="progress-bar m--bg-info" role="progressbar" [style.width.%]="totalJobPercent" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="m-widget24__change">
                            
                        </span>
                        <span class="m-widget24__number">
                            {{totalJobPercent}}%
                        </span>
                    </div>
                </div>
                <!--end::New Feedbacks-->
            </div>
            <div class="col-md-12 col-lg-6 col-xl-3">
                <!--begin::New Feedbacks-->
                <div class="m-widget24">
                    <div class="m-widget24__item">
                        <h4 style="margin-top:1.5rem" class="m-widget24__title">
                            Jobs In Process
                        </h4>
                        <span class="m-widget24__desc">

                        </span>
                        <span style="margin-top:0.99rem;font-size:1.5rem;" class="m-widget24__stats m--font-info">
                            <a href="#" class="m--font-info" (click)="filterByStatus('Processing')">{{jobsProcess}}</a>
                        </span>
                        <div class="m--space-10"></div>

                        <div class="progress m-progress--sm">
                            <div class="progress-bar m--bg-info" role="progressbar" [style.width.%]="jobsProcessPercent" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="m-widget24__change">
                            
                        </span>
                        <span class="m-widget24__number">
                            {{jobsProcessPercent}}%
                        </span>
                    </div>
                </div>
                <!--end::New Feedbacks-->
            </div>
            <div class="col-md-12 col-lg-6 col-xl-3">
                <!--begin::New Orders-->
                <div class="m-widget24">
                    <div class="m-widget24__item">
                        <h4 style="margin-top:1.5rem" class="m-widget24__title">
                            Jobs Failed
                        </h4>
                        <span class="m-widget24__desc">

                        </span>
                        <span style="margin-top:0.99rem;font-size:1.5rem;" class="m-widget24__stats m--font-danger">
                            <a href="#" class="m--font-danger" (click)="filterByStatus('Failure')">{{jobsFailed}}</a>
                        </span>
                        <div class="m--space-10"></div>
                        <div class="progress m-progress--sm">
                            <div class="progress-bar m--bg-danger" role="progressbar" [style.width.%]="jobsFailedPercent" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="m-widget24__change">
                            
                        </span>
                        <span class="m-widget24__number">
                            {{jobsFailedPercent}}%
                        </span>
                    </div>
                </div>
                <!--end::New Orders-->
            </div>
            <div class="col-md-12 col-lg-6 col-xl-3">
                <!--begin::New Users-->
                <div class="m-widget24">
                    <div class="m-widget24__item">

                        <h4 style="margin-top:1.5rem" class="m-widget24__title">
                            Jobs Completed
                        </h4>




                        <span style="margin-top:0.99rem;font-size:1.5rem;" class="m-widget24__stats m--font-success">
                            <a href="#" class="m--font-success" (click)="filterByStatus('Success')">{{jobsCompleted}}</a>
                        </span>


                        <span class="m-widget24__desc">

                        </span>


                        <div class="m--space-10"></div>
                        <div class="progress m-progress--sm">
                            <div class="progress-bar m--bg-success" role="progressbar" [style.width.%]="jobsCompletedPercent" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <span class="m-widget24__change">
                            
                        </span>
                        <span class="m-widget24__number">
                            {{jobsCompletedPercent}}%
                        </span>
                    </div>
                </div>
                <!--end::New Users-->
            </div>
        </div>
    </div>
</div>
