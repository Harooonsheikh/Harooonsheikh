<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title m-subheader__title--separator">
                Catalog Details
            </h3>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    <a href="#" class="m-nav__link m-nav__link--icon">
                        <i class="m-nav__link-icon flaticon-list-2"></i>
                    </a>
                </li>

            </ul>
            <ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
                <li class="m-nav__item m-nav__item--home">
                    {{selectedCatalogFile}}
                </li>
            </ul>
        </div>
        <div>
            <div class="m-dropdown m-dropdown--inline m-dropdown--arrow m-dropdown--align-right m-dropdown--align-push" data-dropdown-toggle="hover"
                aria-expanded="true">
                <a href="#" class="m-portlet__nav-link btn btn-lg btn-secondary  m-btn m-btn--outline-2x m-btn--air m-btn--icon m-btn--icon-only m-btn--pill  m-dropdown__toggle">
                    <i class="la la-plus m--hide"></i>
                    <i class="la la-ellipsis-h"></i>
                </a>
                <div class="m-dropdown__wrapper">
                    <span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
                    <div class="m-dropdown__inner">
                        <div class="m-dropdown__body">
                            <div class="m-dropdown__content">
                                <ul class="m-nav">

                                   
                                    <li class="m-nav__item">
                                        <a href="" class="m-nav__link">
                                            <i class="m-nav__link-icon flaticon-chat-1"></i>
                                            <span (click)="showErrorLogs()" class="m-nav__link-text">
                                                Log Details
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="m-content">
    <div class="m-portlet m-portlet--mobile">
        <div class="m-portlet__body">
            <div class="row">
                <div class="m-alert__text">

                </div>
                <br/>
                <div class="col-lg-12">
                    <workflow-process [entity]="currentEntity" [fileName]="selectedCatalogFile"></workflow-process>
                </div>
            </div>
            <workflow-stat [statEvent]="eventType" [stats]="catStatsSubject"></workflow-stat>
        </div>
    </div>
    <catalog-product *ngIf="selectedView=='Total Products'" [inputFile]="selectedCatalogFile"></catalog-product>
    <catalog-category *ngIf="selectedView=='Categories'" [inputFile]="selectedCatalogFile"></catalog-category>
    <cat-assign *ngIf="selectedView=='Assignments'" [inputFile]="selectedCatalogFile"></cat-assign>

</div>
