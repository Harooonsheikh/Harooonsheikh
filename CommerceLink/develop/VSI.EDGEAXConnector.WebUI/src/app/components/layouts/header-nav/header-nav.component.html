<!-- BEGIN: Header -->
<header class="m-grid__item    m-header" data-minimize-offset="200" data-minimize-mobile-offset="200" appunwraptag="">
	<div class="m-container m-container--fluid m-container--full-height">
		<div class="m-stack m-stack--ver m-stack--desktop">
			<!-- BEGIN: Brand -->
			<div class="m-stack__item m-brand  m-brand--skin-dark">
				<div class="m-stack m-stack--ver m-stack--general">
					<div class="m-stack__item m-stack__item--middle m-brand__logo">
						<a style="color: white;font-size:20px" routerLink="/index" class="m-brand__logo-wrapper">
							<!-- <img alt="" src="./assets/demo/default/media/img/logo/logo_default_dark.png"/> -->
							<!-- CommerceLink -->
							<img style="width:150px" src="./assets/cl-white.png">
						</a>
					</div>
					<div class="m-stack__item m-stack__item--middle m-brand__tools">
						<!-- BEGIN: Left Aside Minimize Toggle -->
						<a href="javascript:;" id="m_aside_left_minimize_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block">
							<span></span>
						</a>
						<!-- END -->
						<!-- BEGIN: Responsive Aside Left Menu Toggler -->
						<a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
							<span></span>
						</a>
						<!-- END -->
						<!-- BEGIN: Responsive Header Menu Toggler -->
						<a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
							<span></span>
						</a>
						<!-- END -->
						<!-- BEGIN: Topbar Toggler -->
						<a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
							<i class="flaticon-more"></i>
						</a>
						<!-- BEGIN: Topbar Toggler -->
					</div>
				</div>
			</div>
			<!-- END: Brand -->
			<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
				<!-- BEGIN: Horizontal Menu -->
				<button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark" id="m_aside_header_menu_mobile_close_btn">
					<i class="la la-close"></i>
				</button>
				<span style="margin-top:15px;">
						<i class="la la-arrow-left" style="font-size: 2rem;margin:20px 5px;cursor: pointer;" (click)="goBack()"></i>
				</span>
				<!-- END: Horizontal Menu -->
				<!-- BEGIN: Topbar -->
				<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
					<div class="m-stack__item m-topbar__nav-wrapper">
						<ul class="m-topbar__nav m-nav m-nav--inline">
							<li class="m-nav__item">
								
									<div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-light m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark">
											<img alt="" style="width: 170px;margin-top:15px;cursor:pointer" src="./assets/logo.png" routerLink="/index" class="m-brand__logo-wrapper"
											/>
										</div>
							</li>
							<li class="m-nav__item m-topbar__user-profile">
								<span style="margin: 10px !important">
								<h4 style="margin:0 !important;padding:0 !important;font-size: 1rem">{{appUser.FirstName}} {{appUser.LastName}}</h4>
								<span style="font-size: 0.9rem">@ : {{store}}</span>
							</span>
							</li>
							<li *ngIf="isSuperAdmin" class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
							 data-dropdown-toggle="click">
								<a href="#" class="m-nav__link m-dropdown__toggle">
									<span class="m-topbar__userpic">
										<i class="m-menu__link-icon flaticon-transport m--img-rounded m--marginless m--img-centered" style="color:black;font-size:24px"></i>
									</span>
									<span class="m-topbar__username m--hide">

									</span>
								</a>
								<div class="m-dropdown__wrapper">
									<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__header m--align-center" style="padding: 10px 20px">
											<div class="m-card-user m-card-user--skin-dark">
												<div class="m-card-user__pic">
													<i class="m-menu__link-icon flaticon-transport m--img-rounded m--marginless m--img-centered" style="color:black;font-size:24px"></i>
													<!-- <img src="./assets/app/media/img/users/user.png" class="m--img-rounded m--marginless" alt="" /> -->
												</div>
												<div class="m-card-user__details">
													<span class="m-card-user__name m--font-weight-500" style="font-size: 1rem">
														Manage Stores
													</span>
													<a class="m-card-user__email m--font-weight-200 m-link" style="font-size:0.9rem">
														Selected : {{selectedStore}}
													</a>
												</div>
											</div>
										</div>
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav m-nav--skin-light" style="padding-left:10px;overflow-y: scroll; overflow-x:hidden;max-height:150px">
													<li class="m-nav__section m--hide">
														<span class="m-nav__section-text">
															Section
														</span>
													</li>
													<li *ngFor="let s of appStore" class="m-nav__item">
														<a (click)="storeChanged(s.Value)" style="cursor: pointer;" class="m-nav__link" [ngStyle]="{'color': selectedStore == s.Value ? 'black':'default'}">
															<i class="m-nav__link-icon flaticon-transport"></i>
															<span class="m-nav__link-title">
																<span class="m-nav__link-wrap">
																	<span class="m-nav__link-text">
																		{{s.Value}}
																	</span>
																	<span class="m-nav__link-badge">

																	</span>
																</span>
															</span>
														</a>
													</li>

												</ul>
												<ul class="m-nav m-nav--skin-light">
													<li class="m-nav__separator m-nav__separator--fit"></li>
													<li class="m-nav__item">
														<a class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder" routerLink="/storeconfig/stores">
															Manage Stores
														</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
							 data-dropdown-toggle="click">
								<a href="#" class="m-nav__link m-dropdown__toggle">
									<span class="m-topbar__userpic">
										<img src="./assets/app/media/img/users/user.png" class="m--img-rounded m--marginless m--img-centered" style="width: 24px"
										 alt="" />
									</span>
									<span class="m-topbar__username m--hide">
										Nick
									</span>
								</a>
								<div class="m-dropdown__wrapper">
									<span class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__header m--align-center" style="background: url(./assets/app/media/img/misc/user_profile_bg.jpg); background-size: cover; padding: 10px 20px">
											<div class="m-card-user m-card-user--skin-dark">
												<div class="m-card-user__pic">
													<img src="./assets/app/media/img/users/user.png" style="width: 30px" class="m--img-rounded m--marginless" alt="" />
												</div>
												<div class="m-card-user__details">
													<span class="m-card-user__name m--font-weight-500" style="font-size: 1rem">
														{{appUser.FirstName}} {{appUser.LastName}}
													</span>
													<a href="" class="m-card-user__email m--font-weight-300 m-link" style="font-size:0.9rem">
														{{appUser.Email}}
													</a>
												</div>
											</div>
										</div>
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav m-nav--skin-light">
													<li class="m-nav__section m--hide">
														<span class="m-nav__section-text">
															Section
														</span>
													</li>
													<li class="m-nav__item">
														<a routerLink="/header/profile" class="m-nav__link">
															<i class="m-nav__link-icon flaticon-profile-1"></i>
															<span class="m-nav__link-title">
																<span class="m-nav__link-wrap">
																	<span class="m-nav__link-text">
																		My Profile
																	</span>
																	<span class="m-nav__link-badge">

																	</span>
																</span>
															</span>
														</a>
													</li>


													<li class="m-nav__separator m-nav__separator--fit"></li>
													<li class="m-nav__item">
														<a routerLink="/snippets/pages/user/login-1" class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder"
														 routerLink="/logout">
															Logout
														</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</li>

						</ul>
					</div>
				</div>
				<!-- END: Topbar -->
			</div>
		</div>
	</div>
</header>
<!-- END: Header -->
